    <style>
      /* Simple scrollbar styling for the new theme */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0D0D0D; /* near-black */
      }
      ::-webkit-scrollbar-thumb {
        background: #FF6B00; /* bright orange */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #FF8533; /* lighter warm orange */
      }
      /* Hide default cursor */
      body, a, button {
        cursor: none;
      }
       /* Ensure hoverable elements still show pointer-like behavior with custom cursor */
      [data-cursor-hoverable] {
        cursor: none;
      }
      /* Binary Rain Animation */
      @keyframes fall {
        from { transform: translateY(-100%); }
        to { transform: translateY(100vh); }
      }
      .binary-stream {
        animation: fall linear infinite;
        text-shadow: 0 0 8px rgba(255, 107, 0, 0.7); /* Add a subtle glow to the text */
      }
      /* Hide custom cursor on touch devices or small screens */
      @media (pointer: coarse), (max-width: 768px) {
        body, a, button, [data-cursor-hoverable] {
          cursor: auto;
        }
        .custom-cursor {
          display: none !important;
        }
      }
    </style>
